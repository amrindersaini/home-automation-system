    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/css/style.css" />
    <!-- include jQuery client side script -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lily+Script+One" rel="stylesheet"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">

        body{
            font-family: Century Gothic, CenturyGothic, AppleGothic, sans-serif;

<body>    
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark  bg-dark">
        <a class="navbar-brand" href="#">
            <img src="images/logo_icon_blue_268_198_280514.png" width="30" height="20" class="d-inline-block" alt="">
            <span class="heading-text">Home Automation System</span>
        </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse navbar-right" id="navbarCollapse">
        <ul class="navbar-nav mr-auto right">
            <li class="nav-item active">
                <a class="nav-link" href="#">Hello, Amrinder</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Logout</a>
            </li>
        </ul>
    </div>
    </nav>

    <div class="row no-gutter">
        <div class="col-md-3">
            <ons-list-item>
                <div class="left">
                    <img class="list-item__thumbnail" src="images/baseline-access_time-24px.svg">
                </div>
                <div class="center">
                    <span class="list-item__title" id="time"><span class="list-item__subtitle">Time</span>
                </div>
            </ons-list-item>
        </div>
        <div class="col-md-3">
            <ons-list-item>
                <div class="left">
                        <img class="list-item__thumbnail" src="images/baseline-alarm-24px.svg">
                </div>
                <div class="center">
                    <span class="list-item__title">Latest Alarm</span><span class="list-item__subtitle">Alarm</span>
                </div>
            </ons-list-item>
        </div>
        <div class="col-md-3">
            <ons-list-item>
                <div class="left">
                    <img class="icons" src="images/iconmonstr-weather-48.svg">
                </div>
                <div class="center">
                    <span class="list-item__title">Temperature Reading</span><span class="list-item__subtitle">Home temperature</span>
                </div>
            </ons-list-item>
        </div>
        <div class="col-md-3">
            <ons-list-item>
                <div class="left">
                    <img class="list-item__thumbnail" src="images/iconmonstr-weather-129.svg">
                </div>
                <div class="center">
                    <span class="list-item__title">Humidity Reading</span><span class="list-item__subtitle">Humidity %</span>
                </div>
            </ons-list-item>
        </div>
    </div>

    <div class="row no-gutter">
        <div class="col-md-6">
            <ons-list>
                <ons-list-header>Room 1</ons-list-header>
                <ons-list-item>
                    <div class="left">
                        <img class="list-item__thumbnail" id="bulb1">
                    </div>
                    <div class="center">Light</div>
                    <div class="right">
                        <ons-switch id="switch-led-room1"></ons-switch>
                    </div>
                </ons-list-item>
                <ons-list-item>
                    <div class="left">
                        <img class="icons" src="images/ventilating-fan.svg">
                    </div>                    
                    <div class="center">Fan</div>
                    <div class="right">                          
                        <ons-switch id="switch-fan-room1"></ons-switch>
                    </div>
                </ons-list-item>
            </ons-list>
        </div>
        <div class="col-md-6">
            <ons-list>
                <ons-list-header>Room 2</ons-list-header>
                <ons-list-item>
                    <div class="left">
                        <img class="list-item__thumbnail" id="bulb2">
                    </div>
                    <div class="center">Light</div>
                    <div class="right">
                        <ons-switch id="switch-led-room2"></ons-switch>
                    </div>
                </ons-list-item>
                <ons-list-item>
                    <div class="left">
                            <img class="icons" src="images/ventilating-fan.svg">
                    </div>
                    <div class="center">Fan</div>
                    <div class="right">                          
                        <ons-switch id="switch-fan-room2"></ons-switch>
                    </div>
                </ons-list-item>
            </ons-list>
        </div>
    </div>
    <script src="/js/index.js"></script>
