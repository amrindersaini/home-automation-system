<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</head>
<body>
    <div class = "container-fluid">
        <br>
        <div class = "jumbotron text-center">
            <h1><span class="fa fa-lock"></span>Home Automation System App Login</h1>
            <br>
            <form action="" method="POST">
                <input class="form-control" type="text" placeholder="Username" name="username" value="{{
                    request.form.username }}">
                <input class="form-control" type="password" placeholder="Password" name="password" value="{{
                    request.form.password }}">
                <br>
                <button id="login" class="btn btn-dark btn-block">Login</button>
            </form>
                {% if error %}
                <p class="error"><strong>Error:</strong> {{ error }}
                {% endif %}
        </div>
    </div>
    <script src="/static/js/login.js"></script>
</body>
</html>
